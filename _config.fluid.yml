# --------------------------------------
# Fluid 个性化定制
# --------------------------------------

# 1. 首页背景与遮罩
index:
  # 背景图路径（确保你把图片放到了 source/img/home_bg.jpg）
  banner_img: /img/background.png
  # 首页副标题（打字机效果）
  banner_subtitle: "UESTC CS Junior | Forza Milan!"
  typing: true

# 2. 全局遮罩效果
banner:
  # 遮罩透明度，0.4 左右能让白色文字在任何背景下都很清晰
  mask_alpha: 0.4 
  # 开启视差滚动效果
  parallax: true 

# 3. 字体配置 (Google Fonts)
font:
  font_size: 16px
  code_font_size: 14px

custom_font:
  enable: true
  # 引入 Noto Sans SC (正文) 和 JetBrains Mono (代码)
  link: 'https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+SC:wght@400;700&display=swap'
  # 全局字体
  font_family: '"Noto Sans SC", -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif'
  # 代码字体
  code_font_family: '"JetBrains Mono", monospace'